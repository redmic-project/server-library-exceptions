FieldNotValidException=Error, el campo {0} con valor {1} no coincide con el esperado.

DateTimeSerializerException=Error, el formato datetime es incorrecto, esperado formato {0} y recibido date {1}.
DateTimeDeserializerException=Error, el formato datetime es incorrecto, esperado formato {0} y recibido datetime {1}.
#Data structure
DataTypeNotValid=Error, el tipo de dato enviado no corresponde con el esperado para esta actividad.

