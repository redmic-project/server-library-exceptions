DBQueryException=Error al realizar la consulta.

#Data
ItemAlreadyExistException=Error. El item ya existe.
DeleteItemException=Error. No se ha podido eliminar el item. Compruebe que no esté bloqueado. 
ItemNotFound=Error, el campo {0} con valor {1} no se encuentra.

